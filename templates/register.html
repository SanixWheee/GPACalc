{% extends "base.html" %} {% block content %}

<div class="registerWidget">
    <div class="loginImage"></div>
<div class="loginContainer">



<div class="loginBox">
<h2 class="loginText">Register</h2>
  <form action="{{ url_for('auth.register') }}" method="POST" class="register">
    <div class="userLogin">
      <label for="username">Username:</label>
      <label for="username"></label>
      <input class = "loginField"
        type="text"
        id="username"
        name="username"
        placeholder="Username"
        required
      />
    </div>
    <br />
    <div class="userLogin">
      <label for="password">Password:</label>
      <input class = "loginField"
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        required
      />
    </div>
    <br />
    <div class="loginButtons">
      <input class="submitButton" type="submit" name="submit" value="Register" />
      <h3> Already have an Account? </h3>
      <a class="submitButton" href="{{ url_for('auth.login') }}">Log in Here</a>
    </div>
  </form>
</div>
{% endblock %}
